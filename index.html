<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="formContainer">
    <form action="" class="signIn" autocomplete="off">
      <ul>
  
         <li>
          <label for="first_name">First name</label>
          <input type="text" placeholder="please enter your first name" id="first_name" value="" />
        </li> 
        <li>
          <label for="last_name">Last Email</label>
          <input type="text" placeholder="please enter your last name" id="last_name" value="" />
        </li>
  
         <li>
          <label for="email">Email</label>
          <input type="email" placeholder="please enter your email" id="email" value="" />
        </li>
        <li>
          <label for="userName">User Name</label>
          <input type="text" placeholder="please enter your username" id="userName" value="" />
        </li>
        <li>
          <label for="password">Password</label>
          <input type="password" placeholder="Please enter your password" id="password" value="" />
        </li>
          <li>
          <label for="confirm_password">Confirm Password</label>
          <input type="password" placeholder="Please   confirm your password" id="confirm_password" value="" />
        </li>
        <li>
          <button id="signIn" class="button">
            <div>Sign Up</div>
          </button>
        </li>
      </ul>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
